<!DOCTYPE html>
<html>
<head>
<title>Do you even vote bro?</title>
<style>
body {
background-color: white;
background-image: url("murica.jpg");
font-family: Helvetica;
}

#main {
width: 80%;
max-width: 950px;
border: 1px gray solid;
margin: auto;
padding: 10px;
opacity: .90;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
background: beige;
background-image: url("votebanner.png");
color: white;
}
</style>


</head>
<body>
<div id="main"><!-- open main div -->
<div id="header"><!-- open header div -->

</div><!-- close header div -->


<form  id="form1" action=" ">
<p>Are you registered to vote?</p>
<input type="radio" name="variable" value="25" />Yes<br />
<input type="radio" name="variable" value="0" />No<br />

<p>Do you update your voter registration every time you move?</p>
<input type="radio" name="sub" value="25" />Yes<br />
<input type="radio" name="sub" value="0" />No<br />

<p>Can you name your state senate/house representative?</p>
<input type="radio" name="con" value="25" />Yes<br />
<input type="radio" name="con" value="0" />No<br />

<p>Do you vote in any of the following elections?</p>
<input type="radio" name="elect" value="0"/>Local<br/>
<input type="radio" name="elect" value="0"/>National<br>
<input type="radio" name="elect" value="25"/>Both</br>


<br />
<input type="submit" value="Submit">
</form>

<span id="grade"></span>
<p id="grade2"></p>
<br>
<br>
<br>
<br>
<p>Not sure if you're registered to vote? Let me <a href="http://lmgtfy.com/?q=Am+I+registered+to+vote%3F"/>help</a> you.</p>

</div><!-- close main div -->


<script>
document.getElementById("form1").onsubmit=function() {
    variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   elect = parseInt(document.querySelector('input[name = "elect"]:checked').value);

   
	   result = variable + sub + con + elect;
	   
     grading = [
	   {score:0,feedback:"Why aren't you voting bro?", image: "trump.gif"},
	   {score:25,feedback:"Do you even vote bro?", image: "kitten.gif"},
	   {score:50,feedback:"You're close, try harder bro!", image: "idiocracy.gif"},
	   {score:75,feedback:"You're almost there bro!", image: "freedom.gif"},
	   {score:100,feedback:"Get out and vote bro!", image: "giphy.gif"}
	   ];
	  
	  for(i=0; i<grading.length; i++) {
	  if(result == grading[i].score) {
	  result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }
    
    document.getElementById("grade2").innerHTML = result2; 
	   


return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>


</body>
</html>
