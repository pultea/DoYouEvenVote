<!DOCTYPE html>
<html>
<head>
<title>Which Austin Musical Group...</title>
<style>
body {
background-color: lightblue;
font-family: Helvetica;
}

#main {
width: 60%;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;

}
</style>
</head>
<body>
<div id="main">
<div id="header"><h1>Which Austin musical act are you most like?</h1></div>
<table>
<form  id="form1" />
<tr><td>
<p>How old are you?</p></td><td>
<input type="radio" name="age" id="young" value="1" />under 18</td><td>
<input type="radio" name="age" id="mid" value="2" />19-34 </td><td>
<input type="radio" name="age" id="old" value="3" />34+
</td></tr>
<tr><td>
<p>What would you prefer to do?</p></td><td>
<input type="radio" name="activity" id="party" value="1" />Party</td><td>
<input type="radio" name="activity" id="rock" value="2" />Rock out</td><td>
<input type="radio"  name="activity"id="beer" value="3" />Drink beer
</td></tr>
<tr><td>
<p>What's your favorite style of music?</p></td><td>
<input type="radio" name="genre" id="rock2" value="1" />Rock</td><td>
<input type="radio" name="genre" id="indie" value="2" />Indie</td><td>
<input type="radio" name="genre" id="country" value="3" />Country</td>
</tr>
<tr><td>
<br />
<input type="submit" value="Submit">
</td></tr>
</form>
</table>
<p id="answer"></p>
<p id="answer2"></p>
</div>
<script>
 
    
	   document.getElementById("form1").onsubmit=function() {
	   
	   age = parseInt(document.querySelector('input[name = "age"]:checked').value);
	   
	  
	  activity = parseInt(document.querySelector('input[name = "activity"]:checked').value);
	   
	  genre = parseInt(document.querySelector('input[name = "genre"]:checked').value);
	   
	   total= age + activity + genre;
	   
	  
	   document.getElementById("answer").innerHTML = total;
	   
	   

	   if(total < 4) {
document.getElementById("answer2").innerHTML = "You got Quiet Company.";
}

   if(total >=4 && total < 7) {
document.getElementById("answer2").innerHTML = "You got Spoon.";
}
	
	if(total >=7) {
document.getElementById("answer2").innerHTML = "You got Willie Nelson.";
}   


		   
	   return false; // required to not refresh the page; just leave this here
	   }// end the submit function
	

</script>



</body>
</html>
